<!DOCTYPE html>
<html lang="ru">
<head>
	<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelGuessr</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили для body */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
        }

        /* Верхняя панель */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .name {
            font-size: 28px;
            font-weight: bold;
			z-index:10;
			margin-left:90px;
        }

        .login {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Основное содержимое */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            font-size: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Футер */
        footer {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }
		#logo{
			z-index:10;
			width: 90px;
			}
		#logodiv{
			position: absolute;
			left:10px;
			top:1px;}
		#logo:hover{
		    animation: blink 1s ease infinite;
			cursor:pointer;}
		@keyframes blink{
			0%{opacity:1;}
			50%{opacity:.5;}
			100%{opacity:1;}
			}
    </style>
</head>
<body>

    <header>
        <div class="name">BelGuessr</div>
		<div id = 'logodiv'>
		
			<img src = "logo.png" id = 'logo'>
		</div>
        <div class="login">Войти</div>
			
    </header>

    <main>
        <div class="title">Путешествуй по Беларуси</div>
        <div class="buttons">
            <button class="btn" onclick = "window.location.href='modes.html'">Играть!</button>
            <button class="btn" onclick="showLeaderboard()">Рейтинг</button>
        </div>
    </main>

    <footer>
        © 2025 BelGuessr. Все права защищены.
    </footer>

    <script>

        function showModes() {
            alert("Выбор режима...");
        }

        function showLeaderboard() {
            alert("Таблица лидеров...");
        }
    </script>

</body>

</html>
