<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelGuessr</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили для body */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: white;
			backdrop-filter: blur(5px);
        }

        /* Верхняя панель */
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .name {
            font-size: 28px;
            font-weight: bold;
			margin-left:90px;
        }

        .login {
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Основное содержимое */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
		
            font-size: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
			width: 270px;
			height: 500px;
			font-weight: bold;
			
        }

        .btn:hover {
			opacity: 1;
			border: 0px solid rgba(255,255,255,.5);
			
        }

        /* Футер */
        footer {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }
		#logo{
			z-index:10;
			width: 90px;
			}
		#logodiv{
			position: absolute;
			left:10px;
			top:1px;}
		#logo:hover{
			cursor:pointer;
			animation: blink 1s ease infinite;}
		@keyframes blink{
			0%{opacity:1;}
			50%{opacity:.5;}
			100%{opacity:1;}
			}
		#sport{
			background: url('sport.jpg');
			opacity:.5;
			transition:0.1s;
			}
		#sport:hover{
			opacity:1;}
		#museums{
			background: url('museum.jpg');
			opacity:.5;
			transition:0.1s;}
		#museums:hover{
			opacity:1;}
		#memory{
			background: url('memory.jpg');
			opacity:.5;
			transition:0.1s;}
		#memory:hover{
			opacity:1;}
		#countries{
			background: url('countries.png');
			opacity:.5;
			transition:0.1s;}
		#countries:hover{
			opacity:1;}
		#cities{
			background: url('cities.jpg');
			opacity:.5;
			transition:0.1s;}
		#cities:hover{
			opacity:1;}
		#study{
			background: url('study.jpg');
			opacity:.5;
			transition:0.1s;
			}
		#study:hover{
			opacity:1;}
    </style>
</head>
<body>

    <header>
		<div id = 'logodiv'>
			<a href = 'home.html'><img src = "logo.png" id = 'logo'></a>
		</div>
        <div class="name">BelGuessr</div>
        <div class="login">Войти</div>
    </header>
	<main>
	<div class = 'title'>Выбери режим игры</div>
	<div class = 'buttons'>
	<button class = 'btn' id = 'sport' onclick = "window.location.href='sport.html'">Спортивные объекты</button>
	<button class = 'btn' id = 'museums' onclick ="window.location.href='museums.html'" > Музеи</button>
	<button class = 'btn' id = 'memory' onclick ="window.location.href='memory.html'"> Памятники</button>
	<button class = 'btn' id = 'countries' onclick = "window.location.href='countries.html'">Деревни и сёла</button>
	<button class = 'btn' id = 'cities' onclick ="window.location.href='cities.html'" >Города</button>
	<button class = 'btn' id = 'study' onclick ="window.location.href='study.html'" >ВУЗы</button>
